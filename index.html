<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#03dac6">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Pharmacy Sales</title>
</head>
<body>
  <h2>Pharmacy Sales</h2>

  <div class="card">
    <label for="medicine">Medicine</label>
    <input type="text" id="medicine" placeholder="Start typing medicine...">
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>

    <label for="quantity" id="qtyLabel">Quantity</label>
    <input type="number" id="quantity" value="1" min="1">

    <button onclick="addItem()">Add Item</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <div id="items"></div>
  <div id="cartSummary"></div>

  <div class="card">
    <label>Payment Method</label>
    <select id="paymentMethod">
      <option>Cash</option>
      <option>Momo</option>
    </select>
    <button id="submitBtn" onclick="submitSale()">Submit Sale</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
